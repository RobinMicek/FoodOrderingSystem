<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-16">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K Okénku | Admin</title>


    <!-- Favicon -->
    <link rel="shortcut icon" href="/files/media/favicon.png" />


    <!-- Trumbowyg -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Trumbowyg/2.25.1/ui/trumbowyg.min.css" integrity="sha512-nwpMzLYxfwDnu68Rt9PqLqgVtHkIJxEPrlu3PfTfLQKVgBAlTKDmim1JvCGNyNRtyvCx1nNIVBfYm8UZotWd4Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Jsoneditor -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsoneditor/9.10.2/jsoneditor.min.css" integrity="sha512-brXxIa/fpMfluh8HUWyrNssKy/H0oRzA0HhmipgfVwbXPamMUTZn1jEsvoGGwJYCRpSx4idujdul4vFwWgPROA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- ChartJS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>


    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@100;300;400;500;700;800;900&display=swap" rel="stylesheet">

    <!-- Line Icons -->
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">


    <!-- Tailwindcss CDN and Config -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#FFFCF7",
                        secondary: "#008550",
                        secondary_dark: "#005C37",
                        white: "#FFFFFF",
                        text: "282828"
                    },
                    fontFamily: {
                        'main': ['M PLUS Rounded 1c', 'sans-serif']
                    }
                }   
            }
        }
    </script>


    <!-- Options for ChartJS -->
    <script>
        const chartOptions = {
            maintainAspectRatio: false,
            aspectRatio: 1,
            responsive: true,                            
            plugins: {
                legend: {
                    display: true,
                    labels: {
                        usePointStyle: true
                    }
                }
            },
            scales: {
                    x: {
                        display: true,
                        beginAtZero: false,
                    },
                    y: {
                        display: true,
                        beginAtZero: false,
                    },
                },
            transitions: {
                show: {
                    animations: {
                    x: {
                        from: 0
                    },
                    y: {
                        from: 0
                    }
                    }
                },
                hide: {
                    animations: {
                    x: {
                        to: 0
                    },
                    y: {
                        to: 0
                    }
                    }
                }
            }
        }
    </script>



</head>
<body
    class="bg-primary text-text font-main">

    <div class="grid grid-cols-6">
        
        <!-- Sidebar -->
        <div class="col-span-2 md:col-span-1">    
                {% include "components/navbars/sidebar.html" %}
        </div>

            
        <!-- Content -->
        <div class="col-span-4 md:col-span-5">

            <!-- Topbar -->
            {% include "components/navbars/topbar.html" %}
            
            
            {% block content %}
                <div class="flex justify-center">
                    <h1 class="text-8xl">404</h1>
                    <h1 class="text-2xl">Požadovaná stránka neexistuje!</h1>
                </div>
            {% endblock %}
        </div>
    </div>
</body>
</html>
