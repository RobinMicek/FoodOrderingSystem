{% extends "base.html" %}

{% block content %}

<div class="m-5">
    <div class="flex text-left">
        <div>
            <h1 class='text-4xl font-bold'>Obchodní Podmínky</h1>
            <p class="mt-3 mb-1">Zde můžete upravit obchodní podmínky, které se zobrazují v mobilní aplikaci.</p>
        </div>
    </div>
</div>

<div>
    <form action="/terms" method="POST">

        <div class="m-5">
            <textarea name="terms" id="terms">{{ oldTerms }}</textarea>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.3.1.min.js"><\/script>')</script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Trumbowyg/2.27.3/trumbowyg.min.js" integrity="sha512-YJgZG+6o3xSc0k5wv774GS+W1gx0vuSI/kr0E0UylL/Qg/noNspPtYwHPN9q6n59CTR/uhgXfjDXLTRI+uIryg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <script>
            $('#terms').trumbowyg({
                btns: [
                    ['bold', 'italic', 'del'],
                    ['superscript', 'subscript'],
                    ['justifyLeft', 'justifyCenter', 'justifyRight', 'justifyFull'],
                    ['unorderedList', 'orderedList'],
                    ['removeformat'],
                ],
                autogrow: true,
                semantic: false,
                tagsToRemove: ['script', 'link'],
                resetCss: true
            });
        </script>


        <!-- Submit Button -->
        <div class="m-5 flex justify-center">
            {% with text="Uložit", type="submit", icon="las la-save" %}
                {% include "/components/form/button.html" %}
            {% endwith %}
        </div>
    </form>
</div>


{% endblock %}
